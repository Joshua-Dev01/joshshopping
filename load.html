<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Upload Product</h1>
    <form action="#" method="post" enctype="multipart/form-data" id="uploadForm">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>
      </div>
      <div class="form-group">
        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" required></textarea>
      </div>
      <div class="form-group">
        <label for="productImage">Product Image:</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required>
        <small id="imageHelp" class="form-text text-muted">Please upload an image file (jpg, jpeg, png).</small>
      </div>
      <button type="submit" id="uploadBtn">Upload</button>
    </form>
    <div id="uploadStatus"></div>
  </div>

  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="file"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

#uploadStatus {
  margin-top: 20px;
  padding: 10px;
  border-radius: 5px;
}

  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('uploadForm');
  const uploadBtn = document.getElementById('uploadBtn');
  const uploadStatus = document.getElementById('uploadStatus');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(form);
    const fileInput = document.getElementById('productImage');
    const file = fileInput.files[0];

    // Check if a file is selected
    if (!file) {
      uploadStatus.innerHTML = '<div class="alert alert-danger" role="alert">Please select a file!</div>';
      return;
    }

    // Check file extension
    const allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;
    if (!allowedExtensions.exec(file.name)) {
      uploadStatus.innerHTML = '<div class="alert alert-danger" role="alert">Invalid file type! Please upload an image file (jpg, jpeg, png).</div>';
      return;
    }

    // Simulate file upload (You would perform an actual file upload to your server here)
    setTimeout(function() {
      uploadStatus.innerHTML = '<div class="alert alert-success" role="alert">File uploaded successfully!</div>';
      form.reset();
    }, 2000);
  });
});

  </script>
</body>
</html>
